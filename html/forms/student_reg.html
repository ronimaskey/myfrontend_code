<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>STUDENT REGISTRATION FORM</h2>
        <form action="">
            <label for="studentimage">Student Image:</label>
            
            <br><br>
            <label for="studentname">Student Name:</label>
            <input type="text">
            <br><br>
            <label for="fathername">Father's Name:</label>
            <input type="text">
            <br><br>
            <label for="mother">Mother's Name:</label>
            <input type="text">
            <br><br>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" value="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" value="female" name="gender">
            <label for="other">Other</label>
            <input type="radio" value="other" name="gender">
            <br><br>
            <label for="dob"> Date of Birth</label>
            <input type="date" name="" id="" placeholder="dd/ mm / yyyy">
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" placeholder="email@xyz.com">
            <br><br>
            <label for="level">Level</label>
            <select id="level" name="level" id="level">
                <option value="highschool">High School</option>
                <option value="secondaryschool">Secondary School</option>
                <option value="primaryschool">Primary School</option>
            </select><br><br>
            <label for="level">Department</label>
            <select id="level" name="department" id="level">
                <option value="electricalengineering">Electrical Engineering</option>
                <option value="computerengineering">Computer Engineering</option>
                <option value="electronicsengineering">Electronics Engineering</option>
            </select><br><br>
            <label for="tel">Tel/Mobile:</label>
            <input type="number" placeholder="xxx xxx xxx">

        </form>
    </main>
</body>
</html>
