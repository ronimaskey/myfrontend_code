<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Create a new Marketing Campaign</h2>
        <form action="/url" id="campaign">
            <label for="name"></label>
            <input type="text" class="text" id="name" placeholder="Enter Campaign Name" required maxlength="100">
        <br><br>
        <label for="campaignType" ></label>
        <select name="campaignType" id="campaignType" required>
            <option value="">--Select Campaign Name</option>
            <option value="search">Search Ads</option>
            <option value="display">Display Ads</option>
        </select>
        <br><br>
        <label for="budget">Budget</label>
        <input type="number" id="budget" placeholder="Enter your Budget" name="budget" required>
        </form>
    </main>
</body>
</html>
